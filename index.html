<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Checkout</h1>
    </header>
    <section>
        <div class="information">
            <div class="contact">
                <h3>Contact information</h3>
                <div>
                    <label for="email" id="email-label">Email</label><br />
                    
                    <input type="email" name="mail" id="email" placeholder="Enter your email..." required />
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <label for="phone" id="phone-label">Phone</label><br />
                    
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone..." required>
                    <i class="fas fa-phone"></i>
                </div>
            </div>
            <div class="address">
                <h3>Shipping address</h3>
                <div>
                    <label for="fullname" id="fullname-label">Full name</label><br />
                    
                    <input type="text" name="fullname" id="fullname" placeholder="Enter your Full name..">
                    <i class="fas fa-user-alt"></i>
                </div>
                <div>
                    <label for="adres" id="adres-label">Address</label><br />
                    
                    <input type="text" name="adres" id="adres" placeholder="Enter your address..">
                    <i class="fas fa-home"></i>
                </div>
                <div>
                    <label for="city" id="city-label">City</label><br />
                    
                    <input type="text" name="city" id="city" placeholder="Enter your city..">
                    <i class="fas fa-city"></i>
                </div>
                <div>
                    <label for="country">Country</label><br>
                    
                        <select id="country" name="country">
                            <option value="Turkey" selected>Turkey</option>
                            <option value="Germany">Germany</option>
                            <option value="USA">USA</option>
                            <option value="Spain">Spain</option>
                        </select>
                        
                    <!-- <label for="postcode">PostCode</label><br> -->
                    <input type="number" name="postcode" id="postcode" placeholder="Enter your postal code..">
                    <!-- <i class="fas fa-globe-americas"></i> -->
                    <i class="fas fa-mail-bulk"></i>
                </div>

            </div>
        </div>

        <div class="allproduct">
            <div class="vintage">
                <img src="./IMG/photo1.png" alt="">
                <div class="text">
                    <h4>Vintage Backbag</h4>
                    <div><span id="color">$54.99</span><span id="height"><s>   $94.99</s></span></div>
                    <div class="plusandminus">
                        <button type="submit">-</button>
                        <span>1</span>
                        <button type="submit">+</button>
                    </div>
                </div>
            </div>
            <div class="levi">
                <img src="./IMG/photo2.png" alt="">
                <div class="text">
                    <h4>Levi Shoes</h4>
                    <div><span id="color">$74.99</span><span id="height"><s>   $124.99</s></span></div>
                    <div class="plusandminus">
                        <button type="submit">-</button>
                        <span>1</span>
                        <button type="submit">+</button>
                    </div>
                </div>
            </div>
            <div class="transport1">Shipping <span>$19</span></div>
            <div class="transport2">Total <span>$148.98</span></div>

        </div>
    </section>
</body>
</html>
